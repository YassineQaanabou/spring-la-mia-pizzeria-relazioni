<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Add ingredient</title>
</head>
<body>
<div class=" text-center pb-1 text-white bg-warning">
    <h1>Add ingredient</h1>
</div>
<div class="d-flex text-center mx-auto row w-75">
    <form
            id="ingredient-form"
            th:object="${ingredient}"
            th:action="@{/ingredient/create}"
            method="post">

        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" th:errorClass="is-invalid">
        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
            <ul>
                <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
            </ul>
        </div>

        <hr>

        <button type="submit" class="btn btn-warning">Save</button>
        <a class="btn btn-warning" th:href="@{/ingredient}">Cancel</a>


    </form>
</div>
</body>
</html>
