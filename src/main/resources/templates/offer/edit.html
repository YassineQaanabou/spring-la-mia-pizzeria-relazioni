<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Edit offer</title>
</head>
<body>
<div class="bg-warning text-white pb-1 text-center">
    <h1>Edit Offer</h1>
</div>
<hr>
<div class="container text-center  align-content-center ">

    <form
            th:action="@{/offer/edit/{id}(id=${offer.id})}"
            id="offer-edit"
            method="POST"
            th:object="${offer}"
    >
        <input type="hidden" th:field="*{pizza}">


        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input class="form-control" id="title" type="text" th:field="*{title}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input class="form-control" id="startDate" type="date" th:field="*{startDate}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}">
                <ul>
                    <li th:each="err : ${#fields.errors('startDate')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input class="form-control" id="endDate" type="date" th:field="*{endDate}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('endDate')}">
                <ul>
                    <li th:each="err : ${#fields.errors('endDate')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="pizza" class="form-label">Pizza</label>
            <input class="form-control" id="pizza" type="number" th:field="*{pizza}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('pizza')}">
                <ul>
                    <li th:each="err : ${#fields.errors('pizza')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-warning">Save</button>
            <a class="btn btn-warning" th:href="@{/pizza}">Cancel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
