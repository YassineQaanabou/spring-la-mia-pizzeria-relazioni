<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
<div class="bg-warning text-white pb-1 text-center">
    <h1>Edit Pizza</h1>
</div>
<hr>
<div class="container text-center  align-content-center e">

    <form
            th:action="@{/pizza/edit/{id}(id=${pizza.id})}"
            id="pizza-edit"
            method="POST"
            th:object="${pizza}"
    >
        <!-- title -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input class="form-control" id="name" type="text" th:field="*{name}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- isbn -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input class="form-control" id="description" type="text" th:field="*{description}" maxlength="13"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- authors -->
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input class="form-control" id="price" type="text" th:field="*{price}">
        </div>
        <!-- buttons -->
        <div>
            <button type="submit" class="btn btn-warning">Save</button>
            <a class="btn btn-warning" th:href="@{/pizza}">Cancel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
